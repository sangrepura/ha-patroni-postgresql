configs:
  traefik_dynamic:
    file: traefik-dynamic-patroni-stack.yml
  etcd_cfg:
    file: config/etcd.sh
  cron_archive:
    file: cron/archive.sh
  cron_restore_archive:
    file: cron/restore_archive.sh
  cron_dump:
    file: cron/dump.sh
  cron_restore_dump:
    file: cron/restore_dump.sh
  notification.py:
    file: callbacks/notification.py
  notification.sh:
    file: callbacks/notification.sh

networks:
  app-internal:
    external: true
  traefik-public:
    external: true 


secrets:
  patroni.yml:
    file: patroni.yml

