tcp:
  routers:
    postgres:
      entryPoints:
        - postgres  # MUST MATCH --entrypoints.postgres.address in Traefik config
      rule: "HostSNI(`postgres.coastalsites.dev`)"
      service: postgres
      tls: {} 

  services:
    postgres:
      loadBalancer:
        servers:
          - address: dbnode1:5432
          - address: dbnode2:5432
          - address: dbnode3:5432
